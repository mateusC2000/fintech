<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashAcademy</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"> 
</head>
<body>
  <h6 class="d-flex justify-content-end m-2">Novo usu√°rio?</h6>
  <h6 class="d-flex justify-content-end m-2 fw-bold">Cadastre-se aqui</h6>

  <div class="container d-flex flex-column justify-content-center align-items-center h-100 w-100">

    <div class="container-login justify-content-center align-items-center d-flex flex-column w-30 h-50 bg-white rounded-4">
      <img class="mb-3" src="./images/CashAcademyLogo.svg" alt="">

      <div class="input-group input-group-sm mb-3 justify-content-center align-items-center rounded">
        <span class="input-group-text" id="inputGroup-sizing-sm"><img class="h-100 w-100" src="./images/user.svg" alt=""></span>
        <input type="text" class="text-center border border-0 h-100 w-75" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="E-mail">
      </div>

      <div class="input-group input-group-sm mb-3 justify-content-center align-items-center">
        <span class="input-group-text" id="inputGroup-sizing-sm"><img class="h-100 w-100" src="./images/key.svg" alt=""></span>
        <input type="password" id="password" name="password" class="text-center border border-0 h-100 me-1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Senha">
        <button type="button" onclick="showPassword()" class="border border-black justify-content-center align-items-center">
          <img class="w-100" src="./images/Eye.svg">
        </button>
      </div>

      <button class="justify-content-center align-items-center text-white bg-black rounded-4">LOGIN</button>

    </div>

    <p class="text-white m-1">Esqueceu a senha? <span class="fw-bold">Clique aqui</span></p>

    <div class="buttons justify-content-center align-items-center d-flex flex-column">
      <button class="justify-content-center align-items-center border border-0 text-black bg-white m-2 w-100 h-25 rounded-4"><img class="" src="./images/Google.svg"> Login via Google</button>
      <button class="justify-content-center align-items-center border border-0 text-black bg-white m-2 w-100 h-25 rounded-4"><img class="" src="./images/Facebook.svg"> Login via Facebook</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous">
  </script> 
  <script src="./js/app.js"></script>
</body>
</html>
